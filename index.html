<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand"><img src="./assets/PetsNearU-removebg-preview.png" class="logo">
         
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>    
          </div>
        </div>
      </nav>
    <div class="columns">
        <div class="column is-one-quarter">
          First column
        </div>
        <div class="column is-half">
          <section class="block" id="search-form">
            <h2 class="subtitle">Start your search here:</h2>
            <input class="input" type="text" placeholder="zip code">
            <div class="select">
                <select id="dog-age">
                  <option>Select age</option>
                  <option value="baby">Baby</option>
                  <option value="young">Young</option>
                  <option val="adult">Adult</option>
                  <option></option>
                </select>
            </div>
            <div class="select">
                <select id="dog-size">
                  <option>Select size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
            </div>
            <div class="select">
                <select id="gender">
                  <option>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
            </div>
            <button id="searchBtn" class="button" type="submit">Button</button>
          </section>
        </div>
        <div class="column is-one-quarter">
          Third column
        </div>
      </div>
      

   
   
   


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>
</html>
