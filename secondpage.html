<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second PAGE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dccac98f90.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          Documentation
        </a>
      </div>
    </div>
  </nav>

  <div class="columns">
    <div class="column is-one-quarter">
      <form class="box" id="formBtn">
        <div class="field">
          
          <div class="control">
           
            <section class="block" id="search-form">
              <h2 class="subtitle">Filter:</h2>
              <input class="zipcode" type="text" placeholder="zip code">
              <div class="select">
                  <select id="dog-age">
                    <option>Select age</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option val="adult">Adult</option>
                    <option></option>
                  </select>
              </div>
              <div class="select">
                  <select id="dog-size">
                    <option>Select size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
              </div>
              <div class="select">
                  <select id="gender">
                    <option>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
              </div>
              <button id="searchBtn" class="button" type="submit">Button</button>
            </section>
          </div>
        </div>
      </form>
    </div>

    <div class="columns is-half" id="searchResults">
    
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
  <script src="./assets/js/second.js"></script>
</body>
<!-- <a href="https://www.flaticon.com/free-icons/heart" title="heart icons">Heart icons created by Vlad Szirka - Flaticon</a> -->
</html>
