<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img src="./assets/PetsNearU-removebg-preview.png" class="logo">
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="./index.html" class="navbar-item">
              Home
            </a>
      
              
          </div>
        </div>
      </nav>

      <div class="columns is-desktop">
        <div class="column is-one">Favorites:
            <div id="favorites"></div>
           
        </div>
        <div class="column is-6">
            <div class="card">
                <div class="card-image">

                  <figure class="image dog-image" >

                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                   
                    <div class="media-content">
                      <p class="title is-4" id="dog-name">Main dog selected</p>
                       
                    </div>
                  </div>
              
                  <div class="content" >
                    
                    <ul id="dog-info"></ul>
                     
                    
                  </div>
                </div>
              </div>
        </div>
        <div class="column is-3">
            <div class="card">
                <div class="card-image"  >
                  <figure class="image is-4by3" id="image-link">
                    <!-- <img src="https://api-ninjas.com/images/dogs/golden_retriever.jpg" alt="Placeholder image"> -->
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      
                    </div>
                    <div class="media-content">
                      <p class="title is-4"></p>
                        <h4>Breed info</h4>
                      <p id="breed"></p>
                      <p id="barking"></p>
                      <p id="drooling"></p>
                      <p id="energy"></p>
                      <p id="child-friendly"></p>
                      <p id="maxage"></p>
                      <p id="playfulness"></p>
                      <p id="protective"></p>
                      <p id="shedding"></p>
                      <p id="trainability"></p>


                      <p class="subtitle is-6">1 least 5 max</p>
                    </div>
                  </div>
              
                  <div class="content">
                    

                  </div>
                </div>
              </div>
        </div>
        
      </div>



    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <script src="./assets/js/script3.js"></script>
</body>
</html>
